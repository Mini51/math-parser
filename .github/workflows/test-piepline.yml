name: Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
        cache: 'yarn'

    - name: Install Dependencies
      run: yarn

    - name: Run Jest Tests
      run: yarn jest

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4